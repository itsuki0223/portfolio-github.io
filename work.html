<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta property='og:type' content='website'>
  <meta property='og:title' content='Kawamura Itsuki ポートフォリオ'>
  <meta property='og:url' content='URL入る'>
  <meta property='og:description' content='川村一紀のポートフォリオです。'>
  <meta property="og:image" content="img/ogp.png">
  <meta name="description" content="川村一紀のポートフォリオです。" />
  <title>川村一紀 ポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link href="css/reset.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/photoswipe/photoswipe.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/photoswipe/default-skin/default-skin.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/tab.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body>
  <div class="wrapper">

    <!-- .header -->
    <header class="header-work">
      <h1 class="logo">
        <span class="logo-title" id="title"></span>
      </h1>
    </header>
    <!-- /.header -->

    <!-- .gnav -->
    <nav class="gnav">
      <ul class="gnav-list">
        <li class="gnav-item"><a class="gnav-link" href="index.html#works-section">return to works</a></li>
        <li class="gnav-item"><a class="gnav-link" href="#about-section">about</a></li>
        <li class="gnav-item"><a class="gnav-link" href="#source-section">source code</a></li>
      </ul>
    </nav>
    <!-- /.gnav -->

    <main>
      <section class="works-section section" id="about-section">
        <div class="inner">
          <div class="section-heading">
            <h2 class="heading-primary">ABOUT</h2>
          </div>
        -
          <div class="section-body profile">
            <div class="profile-item">
              <div class="about-image-wrapper">
                <img class="profile-image" id="img" src="" alt=""></div>
              <div class="profile-body">
                <h2 class="headline-about">&lt;言語&gt;</h2>
                <p id="lang"></p>
                <h2 class="headline-about">&lt;制作期間&gt;</h2>
                <p id="time"></p>
                <h2 class="headline-about">&lt;概要&gt;</h2>
                <p id="description"></p>
                <h2 class="headline-about">&lt;ポイント&gt;</h2>
                <p id="point"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="works-section section" id="source-section">
      <div class="inner">
        <div class="section-heading">
          <h2 class="heading-primary">SOURCE CODE</h2>
        </div>

        <div class="tab-panel">
	         <!--タブ-->
           <div class="scroll-area">
	          <ul class="tab-group" id="tabList">
	          </ul>
        </div>
          <pre id="code" class="prettyprint linenums">
          </pre>
          <a class="code-top" id="code-top" href="#source-section">　　⇧　　</a>
        </div>
        </div>
    </main>

    <!-- .footer -->
    <footer class="footer">
      <div class="inner">
        <p class="copyright">Copyright&copy;Itsuki Kawamura. All Rights Reserved.</p>
      </div>
    </footer>
    <!-- /.footer -->

  </div>

  <!-- 下記はPhotoswipeプラグイン用 -->
  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
           It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides.
              PhotoSwipe keeps only 3 of them in the DOM to save memory.
              Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>



          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sons-of-obsidian"></script>
  <script src="js/photoswipe/photoswipe.min.js"></script>
  <script src="js/photoswipe/photoswipe-ui-default.js"></script>
  <script src="js/photoswipe/photoswipe-setup.js"></script>
  <script src="js/script.js"></script>
  <script src="js/source_code.js"></script>
</body>
</html>
